<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="content.css">
    <title>并列显示的页面</title>
    <style>
        body {
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: space-around; /* 在主轴上均匀分配空间 */
            align-items: flex-start; /* 在交叉轴上靠上对齐 */
            height: 100vh; /* 设定页面高度为视口高度 */
            margin: 0; /* 去掉默认的 margin */
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%; /* 每个 iframe 占据 30% 的宽度 */
            height: 100%;
            border: 1px solid #ccc; /* 给 iframe 添加边框 */
        }
    </style>
</head>
<body>
    <div class="div0" id="div1">
        <iframe id="frameLeft" src="https://en.wikipedia.org/wiki/France" title="页面1"></iframe>
    </div>
 

    <div class="div0" id="div2">
        <div class="VisContainer">
            <div class="topContainer"></div>
            <div class="botContainer"></div>
        </div>
    </div>

    <div class="div0" id="div3"> 
        <iframe id="frameRight" src="https://en.wikipedia.org/wiki/China" title="页面2"></iframe>
    </div>

 
    <script type="module" src="./popup.js"></script>
</body>
</html>
